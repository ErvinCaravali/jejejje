version: '3'

services:
  web:
    build:
      image: ervincaravaliibarra/web:latest
      # Puedes agregar otras etiquetas aquí si lo deseas
      # image: tu_usuario/tu_imagen:otra_etiqueta
      # image: tu_usuario/tu_imagen:versión_1.0
      # image: tu_usuario/tu_imagen:desarrollo

    command: sh -c "sleep 10 && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=projecto
      - DB_USER=postgres
      - DB_PASSWORD=Ec94
    stdin_open: true  # Abre el stdin en el contenedor
    tty: true         # Permite la emulación de terminal

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=projecto
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ec94
