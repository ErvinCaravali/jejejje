version: '3'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=projecto
      - DB_USER=postgres
      - DB_PASSWORD=Ec94
    stdin_open: true  # Abre el stdin en el contenedor
    tty: true         # Permite la emulaci√≥n de terminal

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=projecto
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ec94
