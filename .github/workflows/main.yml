name: Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: projecto
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Ec94
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker-compose build
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker-compose up -d db  # Iniciar el contenedor de la base de datos en segundo plano
          docker-compose up -d web  # Iniciar el contenedor de la aplicaci√≥n web en segundo plano
          sleep 10  # Esperar 10 segundos para que los contenedores se inicien completamente
          docker-compose ps  # Verificar el estado de los contenedores
      
