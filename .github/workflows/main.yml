name: Check Database Tables

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Start Docker services
        run: docker-compose up -d

      - name: Wait for services to start
        run: sleep 30

      - name: Run database verification script
        run: |
          docker-compose exec -T db sh -c "PGPASSWORD='${PGADMIN_DEFAULT_PASSWORD}' psql -U 'postgres' -h '${DATABASE_HOST}' -d '${DATABASE_NAME}' -c \"SELECT ...\""
          chmod +x verify_database.sh
          docker-compose exec -T db sh -c "./verify_database.sh"
      
      - name: Stop Docker services
        run: docker-compose down
