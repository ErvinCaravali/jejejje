name: push

on:
  pull_request:
    branches:
      - main

jobs:
  start_db_container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Start DB container
        run: docker-compose up -d db

  verify_database_population:
    needs: start_db_container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set execute permissions
        run: chmod +x ./auction_app/verify_database.sh

      - name: Verify database population
        id: verify_db_pop
        run: docker exec -i db ./auction_app/verify_database.sh

      - name: Check verification status
        if: steps.verify_db_pop.outputs.populated == 'true'
        run: echo "All tables are populated. Continue with the workflow."

      - name: Verification failed
        if: steps.verify_db_pop.outputs.populated == 'false'
        run: |
          echo "One or more tables are not populated. Halting the workflow."
          exit 1

  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker-compose build
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker-compose push
